<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>WE'RE LAUNCHING SOON</h1>
  <div class="flip-clock">
    <div class="flip-days">
      <span>DAYS</span>
    </div>
    <div class="flip-hours">
      <span>HOURS</span>
    </div>
    <div class="flip-minutes">
      <span>MINUTES</span>
    </div>
    <div class="flip-seconds">
      <div class="flip seconds-last">
        <div class="flip-display">
          <div class="flip-display-top">10</div>
          <div class="flip-display-bottom">10</div>
       </div>
      </div>
      <span>SECONDS</span>
      </div>
      
    </div> 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marinachun/launch-countdown-timer">Marina Chun</a>.
  </div>
</body>
</html>
